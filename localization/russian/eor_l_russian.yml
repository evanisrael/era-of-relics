# pandora's box

pandora_box:0 "Ящик Пандоры"
pandora_box_desc:0 "Легендарный артефакт, содержащий все зло мира. Он был подарен Пандоре Зевсом, который приказал ей никогда не открывать его. Однако любопытство взяло верх, и Пандора вскрыла ящик, выпустив зла и страдания в мир. Только надежда осталась у него на дне."



# poseidon's trident

poseidon_trident:0 "Трезубец Посейдона"
poseidon_trident_desc:0 "Мощное оружие, принадлежащее богу морей. Изготовленный киклопами, этот артефакт позволяет Посейдону управлять водами, вызывая штормы и землетрясения. Тот, кто обладает Трезубцем, обретает могущество над морями и окружающим миром."



# mask of agamemnon

mask_of_agamemnon:0 "Золотая маска Агамемнона"
mask_of_agamemnon_desc:0 "Золотая похоронная маска, найденная в Микенах. Как считается, принадлежит царю Агамемнону, герою Троянской войны. Неясно, действительно ли маска принадлежала Агамемнону, но стать знаменитым артефактом это ей не помешало."



# aztec sun stone

aztec_sun_stone:0 "Камень Солнца Ацтеков"
aztec_sun_stone_desc:0 "Величественный артефакт, созданный ацтеками. Это каменный диск диаметром около 3,6 метра содержит символы исчисления времени и жертвоприношений ацтеков. Он по праву считается одним из самых значительных открытий в истории древних цивилизаций."



# statue of david

david_by_mich:0 "Статуя Давида"
david_by_mich_desc:0 "Известный скульптурный шедевр, созданный великим итальянским художником и скульптором. Изображая классическую библейскую сцену Давида перед битвой с Голиафом, статуя является важным символом возрождения человеческих и поэтических идеалов в искусстве."



# holy grail

holy_grail:0 "Святой Грааль"
holy_grail_desc:0 "Легендарный артефакт, являющийся предметом поиска и преданий в христианской мифологии. Считается, что это чаша использовалась Иисусом Христом на Тайной Вечере для вина, символизирующего его кровь. Грааль ассоциируется с чудесами и исцелением."



# hope diamond

hope_diamond:0 "Алмаз Хоупа"
hope_diamond_desc:0 "Один из наибольших интересов, связанных с алмазом Хоупа, касается его проклятия. Считается, что алмаз был украден из идола Ситы в Индии, и вор был разорван на части собаками. С тех пор алмаз переходил от одного владельца к другому, сопровождаемый несчастьями и гибелью."



# mjolnir

mjolnir_axe:0 "Мьёльнир"
mjolnir_axe_desc:0 "Мифический молот бога Тора в скандинавской мифологии, символизирующий силу, защиту и правосудие. Мьёльнир является мощным оружием, способным поражать врагов и вызывать гром и молнию. Согласно легенде, только достойный может поднять и использовать его."



# terracotta army

terracotta_army:0 "Терракотовая армия"
terracotta_army_desc:0 "Коллекция скульптур из глины, созданная для защиты императора Цинь-шихуанди в загробной жизни и расположенная в его мавзолее в Китае. Она включает в себя более 8000 солдат, 130 колесниц, 520 лошадей и многое другое."